<body ontouchstart>
        <!--内容页面开始-->
        <!--最外层内容框-->
            <div class="container ui-sortable">
	        <nav class="breadcrumb">
	            <div class="container">
			<i class="Hui-iconfont">&#xe67f;</i>
			<a href="huanying.html" class="c-primary">欢迎</a>
			<span class="c-gray en">&gt;</span>
			<a href="zhuye.php" class="c-primary">首页</a>
		        <span class="c-gray en">&gt;</span>
			<a href="denglu.html" class="c-primary">登录</a>
			<span class="c-gray en">&gt;</span>
			<span class="c-gray">注册</span>
		    </div>
	        </nav>
                <!--外层内容框-->
                <div class="panel panel-default mt-20">
                    <!--内容头部框-->
                    <div class="panel-header">注册</div>
                    <!--内容主体框-->
                    <div class="panel-body">
		        <form action="zhuce.php" method="post" class="form form-horizontal responsive" id="demoform">
			    <div class="row cl">
			        <label class="form-label col-xs-3">邮箱：</label>
			        <div class="formControls col-xs-8">
				   <input type="text" class="input-text" placeholder="@" name="email" id="email" autocomplete="off">
			        </div>
			    </div>
			    <div class="row cl">
				<label class="form-label col-xs-3">用户名：</label>
				<div class="formControls col-xs-8">
				    <input type="text" class="input-text" placeholder="4~16个字符，字母/中文/数字/下划线" name="username" id="username">
				</div>
			    </div>
			    <div class="row cl">
				<label class="form-label col-xs-3">密码：</label>
				<div class="formControls col-xs-8">
			            <input type="password" class="input-text" autocomplete="off" placeholder="密码" name="password" id="password">
				</div>
			    </div>
				<div class="row cl">
				    <label class="form-label col-xs-3">密码验证：</label>
				<div class="formControls col-xs-8">
				    <input type="password" class="input-text" autocomplete="off" placeholder="密码" name="password2" id="password2">
				</div>
			    </div>
			    <div class="row cl">
				<div class="col-xs-8 col-xs-offset-3">
				    <input class="btn btn-primary" type="submit" name="submit" value="&nbsp;&nbsp;注册&nbsp;&nbsp;">
				</div>
			    </div>
			</form>
                   </div>
               </div>
            </div>

    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="assets/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/H-ui.js"></script>
    <script type="text/javascript" src="assets/jquery.SuperSlide.min.js"></script>
    <script type="text/javascript" src="assets/jquery.validate.min.js"></script>
    <script type="text/javascript" src="assets/validate-methods.js"></script>
    <script type="text/javascript" src="assets/messages_zh.min.js"></script>
    <script>
$(function(){
	$(".input-text,.textarea").Huifocusblur();
        
	//邮箱提示	
	$("#email").emailsuggest();
	
	//checkbox 美化
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	$("#demoform").validate({
		rules:{
			email:{
				required:true,
				email:true,
			},
			username:{
				required:true,
				minlength:4,
				maxlength:16
			},
			
			password:{
				required:true,
				minlength:6,
				maxlength:12
			},
			password2:{
				required:true,
				equalTo: "#password"
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$("#modal-shenqing-success").modal("show");
			$("#demoform")[0].Submit();
		}
	});
});
</script>
